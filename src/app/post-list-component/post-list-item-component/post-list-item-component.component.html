<li [ngClass]="{'list-group-item': true,
'list-group-item-success': post.loveIts > '0',
'list-group-item-danger': post.loveIts < '0'}">
  <div class="container">
    <div class="row">
      <div class="col-8"><h1>{{ post.title }}</h1></div>
      <div class="col-4 text-right"><i>{{ post.created_at | date: 'dd/MM/yyyy, HH:mm' }}</i></div>
    </div>
    <div class="row">
      <div class="col-12"><p>{{ post.content }}</p></div>
    </div>
    <div class="row">
      <div class="col">
        <button (click)="addLike()" class="btn btn-success">Love It</button>
        <button (click)="removeLike()" class="btn btn-danger">Don't love it!</button>
      </div>
      <div class="col text-right">
        <button class="" (click)="removePost()" class="btn btn-danger">Supprimer post</button>
      </div>
    </div>
  </div>
</li>
