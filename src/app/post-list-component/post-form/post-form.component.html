<h2>Ajouter un nouveau post</h2>
<form [formGroup]="postForm" (ngSubmit)="onSavePost()">
  <div class="form-group">
    <label for="title">Titre</label>
    <input type="text" name="title" id="title" class="form-control" formControlName="title">
  </div>
  <div class="form-group">
    <label for="body">Message</label>
    <input type="text" name="body" id="body" class="form-control" formControlName="body">
  </div>
  <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">Ajouter</button>
</form>
